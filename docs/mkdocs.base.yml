site_name: Sensitive Data Protection on AWS
site_url: https://awslabs.github.io/sensitive-data-protection-on-aws/
repo_url: https://github.com/awslabs/sensitive-data-protection-on-aws
repo_name: awslabs/sensitive-data-protection-on-aws

theme:
  favicon: https://s3.cn-north-1.amazonaws.com.cn/aws-assets-prod/libra-css/images/site/fav/favicon.ico
  logo: https://s3.cn-north-1.amazonaws.com.cn/aws-assets-prod/libra-css/images/site/fav/favicon.ico
  name: material
  palette:
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

extra:
  generator: false
  copyright: Copyright &copy; 2020 - 2023 Amazon Web Services
  alternate:
    - name: English
      link: /sensitive-data-protection-on-aws/en/
      lang: en
    - name: 简体中文
      link: /sensitive-data-protection-on-aws/zh/
      lang: zh
  bucket: aws-gcr-solutions
  version: develop

plugins:
  - search
  - include-markdown
  - macros

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.superfences


